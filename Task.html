<script>
  let score = 0;
  let clickValue = 100;
  let wateringsBought = 0;

  window.onload = function() {
    let savedScore = localStorage.getItem('score');
    if (savedScore) {
      score = parseInt(savedScore);
      document.getElementById('score').textContent = score;
    }

     // Проверяем, была ли кнопка уже нажата в предыдущей сессии
     let buttonClicked = localStorage.getItem('buttonClicked');
      if (buttonClicked === 'true') {
        document.getElementById('clickButton').disabled = true;
        document.getElementById('clickButton').textContent = "Completed✅";
      }
  };

  // Функция для обработки клика по кнопке
  function gotochannel() {
    // Проверяем, была ли кнопка уже нажата
    if (document.getElementById('clickButton').disabled) {
      return; // Выход из функции, если кнопка уже отключена
    }

    score += clickValue;
    document.getElementById('score').textContent = score;
    localStorage.setItem('score', score);

    // Отключаем кнопку после первого клика
    document.getElementById('clickButton').disabled = true;
    document.getElementById('clickButton').textContent = "Completed✅";

    // Сохраняем информацию о том, что кнопка была нажата
    localStorage.setItem('buttonClicked', 'true'); 
  }
</script>
